<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Login</title>

        <!-- CSS -->
        <link rel="stylesheet" href="/Css/login.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content" id="log-form">
                    <header>Login</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>
                        <div class="field button-field">
                            <button type="submit">Login</button>
                            <div class="form-link">
                                <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                            </div>
                            <button type="button" class="btn-cancel" onclick="closeForm()">Close Window</button>
                        </div>
                    </form>
                </div>
                <div class="open-butt"><button class="open-button" onclick="openForm()" >Open Form</button></div>
            </div>
            <!-- Signup Form -->
            <div class="form signup" >
                <div class="form-content" id="sig-form">
                    <header>Signup</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password">
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        <div class="field button-field">
                            <button type="submit">Signup</button>
                            <div class="form-link">
                                <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                            </div>
                            <button type="button" class="btn-cancel" onclick="closeeForm()">Close Window</button>
                        </div>
                    </form>
                </div>
                <div class="open-butt"><button class="open-button" onclick="opennForm()" >Open Form</button></div>  
            </div>
        </section>
        <script src="/JS/login.js"></script>
    </body>
</html>
