<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'CSS/normalization.css' %}">
    <link rel="icon" href="{% static 'Images/Logo/logo.jpeg' %}" type="image/x-icon">
    <title>{{ title }}</title>
    {% block head %}

    {% endblock %}
</head>
<body>
    <div>

        <div>
            {% include 'navbar.html' %}
        </div>

        {% if isHospital %}
            <div>
                {% include 'header.html' %}
            </div>
        {% endif %}

        <div>
            {% block body %}
       
            {% endblock %}
        </div>
        
        <div>
            {% include 'footer.html' %}
        </div>
    

    </div>
</body>
</html>
