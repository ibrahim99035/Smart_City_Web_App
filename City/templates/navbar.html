{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'CSS/main.css' %}">
{% endblock %}
<nav class="navbar bg-blue">
    <div class="container flex">
        <a href="/" class="navbar-brand">
            {% if isHospital %}
                <img src="{% static '/Images/logo2.png' %}" alt="Logo" width="50px" height="50px">
            {% else %}
                <img src="{% static '/Images/one_titled.png' %}" alt="Logo" width="50px" height="50px">
            {% endif %}
            
        </a>
        <h1 
            style="font-size: 18px; color:rgb(2, 123, 253); letter-spacing: 1px; margin-left: -60px;margin-top: -2px;"> 
            Al-Asema 
            <br> 
            <span style="font-size:15px; padding-bottom:10px;">
                {% if isHospital %}
                    Health Care
                {% else %}
                    Smart City
                {% endif %}
            </span>
        </h1>
        <button type="button" class="navbar-show-btn">
            <img src="{% static '/Images/menu.png' %}" alt="">
        </button>
        <div class="navbar-cllapse bg-white">
            <button type="button" class="navbar-hide-btn">
                <img src="{% static '/Images/close.png' %}" alt="">
            </button>
            <ul class="navbar-nav">
                <li class="nav-items"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-items"><a href="/about" class="nav-link">About</a></li>
                <li class="nav-items"><a href="/hospital" class="nav-link">Hospital</a></li>
                <li class="nav-items"><a href="#" class="nav-link">Doctors</a></li>
                <li class="nav-items"><a href="#" class="nav-link">Departments</a></li>
                <li class="nav-items"><a href="/contact" class="nav-link">Contact</a></li>
            </ul>
            <div class="search-bar">
                <form >
                    <div class="search-bar-box flex">
                        <span class="search-icon flex">
                            <img src="{% static '/Images/search-icon-dark.png' %}" alt="">
                        </span> 
                    <input type="search" class="search-iconn" name="" id="" placeholder="Search">
                    </div>
                </form>
            </div>
        </div>
    </div>
</nav>
